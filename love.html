<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> mak love khaofang </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e9;
            color: #ff5678;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5em;
        }
        .container {
            max-width: 80%;
            margin: 0 auto;
        }
        .slideshow-container {
            position: relative;
            margin: 20px 0;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .slides {
            display: none;
            width: 30%;
            height: 300px;
        }
        .active {
            display: block;
        }
        .message {
            margin: 20px 0;
            font-size: 1.5em;
            color: #333;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .video-container {
            margin: 20px 0;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        video {
            width: 700%;
            max-width: 600px;
            height: 500px;
            border-radius: 15px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>mak love khaofang  ❤️</h1>

        <!-- Slideshow -->
        <div class="slideshow-container">
            <center><img src="1.jpg" class="slides active" alt="Slide 1">

        <!-- Message Section -->

        </div>

        <!-- Video Section -->
        <div class="video-container">
            <video controls>
                <source src="11.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
<h1>น่ารักเนอะะ</h1>
    <script>
        // Slideshow Script
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slides');

        function showSlides() {
            slides.forEach((slide, index) => {
                slide.classList.remove('active');
                if (index === currentIndex) {
                    slide.classList.add('active');
                }
            });

            currentIndex = (currentIndex + 1) % slides.length; // Loop back to the first slide
        }

        setInterval(showSlides, 3000); // Change slide every 3 seconds
    </script>
</body>
